    <section id="formulario" class="container">
        <div class="container">
            <form action="" id="formularioMentores">
                <h2 class="text-center mb-4">Registro de mentores</h2>
                        <div class="form-group">
                            <label for="name">Nombre y apellido</label>
                            <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre y apellido" required>
                        </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="315 111 11 11" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <p id="mensaje"></p>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="specialty">Tecnología</label>
                    <input type="text" class="form-control" id="specialty" name="specialty" placeholder="Que Tecnología dominas" required>
                </div>
                <div class="form-group">
                    <label for="photo">Foto</label>
                    <input type="url" class="form-control" id="photo" name="photo" placeholder="Sube el url de tu foto " required>
                </div>
                <div class="form-group">
                    <label for="price">Precio de tu mentoría</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="$" required>
                </div>
                <div class="text-center">
                    <button onclick="formularioMentores()" class="button-submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
